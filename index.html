<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main">
    <div id="art"><img src="images/image-equilibrium.jpg" alt="equlibrium" id="equi"></div>
    
    <div id="title">Equilibrium #3429</div>
    
    <div><p>Our Equilibrium collection promotes balance and calm.</p></div>
    
    <div id="detail">
      <div id="value"><img src="images/icon-ethereum.svg" alt="ethereum"><p>0.041 ETH</p></div>
      <div id="time"><img src="images/icon-clock.svg" alt="clock"><p>3 days left</p></div>
    </div>
    
    <div id="owner">
        <img src="images/image-avatar.png" alt="avatar">
        <p id="i">Creation of</p><p id ="ii">Jules Wyvern</p> 
    </div>
  </div>
  
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Durodola</a>.
  </div>
</footer>
</body>
</html>
